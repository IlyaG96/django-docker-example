<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload page</title>
</head>
<body>
{% block content %}

    <form action="{% url "upload" %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image_file">
        <input type="submit" value="submit" />
    </form>

    {% if image_url %}
        <p>File uploaded at: <a href="{{ image_url }}">{{ image_url }}</a></p>
    {% endif %}

{% endblock %}
</body>
</html>
